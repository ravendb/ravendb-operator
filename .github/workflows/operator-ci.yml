name: CI 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 10 * * 1" # every Monday at 10:00 UTC

jobs:
  unit: 
    name: API types & Webhooks unit tests (envtest)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GO_VERSION: "1.24.3"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-gobuild-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-gobuild-

      - name: Install test tooling
        run: |
          go install gotest.tools/gotestsum@latest
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest

      - name: Setup envtest
        run: |
          # Pick a Kubernetes minor compatible with your client libs
          echo "KUBEBUILDER_ASSETS=$(setup-envtest use -p path 1.29.5)" >> "$GITHUB_ENV"

      - name: Run API tests
        run: gotestsum --format=short-verbose ./api/v1alpha1



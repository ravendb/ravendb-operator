{{- if and 
      .Values.provisioning
      (eq .Values.provisioning.mode "None")
      .Values.provisioning.serverPfx (ne .Values.provisioning.serverPfx "")
      .Values.provisioning.caCrt (ne .Values.provisioning.caCrt "")
}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.provisioning.serverCertSecretName }}
  namespace: ravendb
type: Opaque
data:
  server.pfx: {{ .Values.provisioning.serverPfx | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.provisioning.caSecretName }}
  namespace: ravendb
type: Opaque
data:
  ca.crt: {{ .Values.provisioning.caCrt | b64enc }}
{{- end }}
